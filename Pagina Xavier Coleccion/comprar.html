<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de compra</title>
    <link rel="stylesheet" href="./css/comprar.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" action="#">
                        <fieldset>
                            <legend class="text-center header">FORMULARIO DE DATOS</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombres" class="mb-2 form-control w-120">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Apellidos" class="mb-2 form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email Address" class="mb-2 form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="mb-2 form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg m-2">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <form action="#" class="credit-card-div">
            <div class="panel panel-default" >
             <div class="panel-heading">
                 
                  <div class="row ">
                          <div class="col-md-12">
                              <input type="text" class="mt-2 form-control" placeholder="Numero de Tarjeta" />
                          </div>
                      </div>
                 <div class="row ">
                          <div class="col-md-3 col-sm-3 col-xs-3">
                              <span class="help-block text-muted small-font" > Expiry Month</span>
                              <input type="text" class="form-control" placeholder="MM" />
                          </div>
                     <div class="col-md-3 col-sm-3 col-xs-3">
                              <span class="help-block text-muted small-font" >  Expiry Year</span>
                              <input type="text" class="form-control" placeholder="YY" />
                          </div>
                    <div class="col-md-3 col-sm-3 col-xs-3">
                              <span class="help-block text-muted small-font" >  CCV</span>
                              <input type="text" class="form-control" placeholder="CCV" />
                          </div>
                     <div class="col-md-3 col-sm-3 col-xs-3">
            <img src="img/comprar/pngegg.png" class="img-rounded w-25" />
                     </div>
                      </div>
                 <div class="row ">
                          <div class="col-md-12 pad-adjust">
            
                              <input type="text" class="form-control" placeholder="Nombre de la tarjeta" />
                          </div>
                      </div>
                 <div class="row">
            <div class="col-md-12 pad-adjust">
                <div class="checkbox">
                <label>
                  <input type="checkbox" checked class="text-muted"> Guardar detalles para futuros pagos <a href="#"> Ahora ?</a>
                </label>
              </div>
            </div>
                 </div>
                   <div class="row ">
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                             <input type="submit"  class="mt-2 btn btn-danger" value="CANCELAR" />
                          </div>
                          <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                              <input type="submit"  class="btn btn-warning btn-block" value="PAGAR AHORA" />
                          </div>
                      </div>
                 
                               </div>
                          </div>
            </form>
    </div>

</body>
</html>
